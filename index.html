<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7914aa69f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Weather app</title>
</head>

<body onload="onLoad()">
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="main_info">
                        <div id="time"></div>
                        <div id="date"></div>
                        <hr>
                    </div>
                </div>
                <div class="col main_info">
                    <div id="location" class="d-flex justify-content-end"></div>
                    <div id="country" class="d-flex justify-content-end"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="temperature"></div>
                    <div id="feels_like"></div>
                </div>
            </div>
            <br>
            <div class="row d-flex align-items-end justify-content-between">
                <div class="col">
                    <div class="parameters">
                        <div id="descriptionIcon" class="d-flex justify-content-center"></div>
                        <div id="description" class="d-flex justify-content-center"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="parameters">
                        <div id="humidityIcon" class="d-flex justify-content-center"></div>
                        <div id="humidity" class="d-flex justify-content-center"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="parameters">
                        <div id="pressureIcon" class="d-flex justify-content-center"></div>
                        <div id="pressure" class="d-flex justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
